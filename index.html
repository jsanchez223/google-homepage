<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Google</title>
        <link rel="stylesheet" type="text/css" href="main.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body>
        <div id="topnav">
            <ul>
                <li class="topleft">About</li>
                <li class="topleft">Store</li>
                <li class="topright">Gmail</li>
                <li class="topright">Images</li>
                <li class="topright"><i class="material-icons" id="apps">apps</i></li>
                <li class="topright"><button type="button" class="signin-button">Sign in</button></li>
            </ul>
        </div>

        <main>
            <h1>
                <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
            </h1>
            <div id="search-form">
                <form>
                    <input type="search" class="search-bar">
                    <button type="submit" class="submit-button">Google Search</button>
                    <div class="divider"></div>
                    <button type="submit" class="submit-button">I'm Feeling Lucky</button>
                </form>
            </div>
        </main>

        <footer id="footer">
            <ul>
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search Works</li>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </footer>
    </body>
</html>
