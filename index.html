<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Google</title>
        <link rel="stylesheet" type="text/css" href="main.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body>
        <ul class="topnav">
            <div id="topleft">
                <li class="topleft"><a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">About</a></li>

                <li class="topright"><button type="button" class="signin-button">Sign in</button></li>

        </ul>

        <main>
            <h1>
                <img id="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">

            <div id="search-form">

                    <input type="search" class="search-bar">

                    <div class="divider"></div>
                    <button type="submit" class="submit-button">I'm Feeling Lucky</button>

            </div>

       <footer id="footer">
            <ul class="footer">

                    <li class="bottom-left"><a href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1#!/">Advertising</a></li>
                    <li class="bottom-left"><a href="https://smallbusiness.withgoogle.com/ce/overview2/?subid=us-en-et-g-aw-a-g4sb_test_3a!o2&gmbsrc=us-en_US-et-z-z-gmb-s-z-r~sb-g4sb_test_3a-u&utm_content=g4sb_test_3a&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter#!/">Business</a></li>

                    <li class="bottom-right"><a href="https://policies.google.com/terms?hl=en&fg=1">Terms</a></li>
                    <li class="bottom-right"><a href="https://www.google.com/preferences?hl=en">Settings</a></li>
                </div>
